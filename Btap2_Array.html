<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bai 2 array</title>
</head>
<body>
	<table border="1px">
		<tr style="text-align: center;">
			<td colspan="2" style="font-size: 20px; font-family: revert-layer; background-color: #9c0c6d; color: #ffff;">Phát sinh mảng và tinh toán</td>
		</tr>
		<tr style="background-color: #ffcbe7;">
			<td>Nhập số phần tử: </td>
			<td>
				<form>
					<input type="number" id="input_so" name="">
				</form>	
			</td>
		</tr>
		<tr style="background-color: #ffcbe7;">
			<td></td>
			<td>
				<form>
						<button type="button" onclick="phat_sinh()">Phát sinh tinh toán</button>
				</form>
			</td>
		</tr>

		<tr style="background-color: #feecf8">
			<td>Mảng: </td>
			<td>
				<form>
					<div id="in_ra"></div>
				</form>
				
			</td>
		</tr>
		<tr style="background-color: #feecf8">
			<td>GTLN(Max) trong mảng: </td>
			<td>
				<div id="max_ne"></div>
			</td>
		</tr>
		<tr style="background-color: #feecf8">
			<td>GTNN(Min) trong mảng:</td>
			<td>
				<div id="min_ne"></div>
			</td>
		</tr>

		<tr style="background-color: #feecf8">
			<td>Trong mảng:</td>
			<td>
				<div id="sum_ne"></div>
			</td>
		</tr>

		<tr style="background-color: #feecf8">
			<td colspan="2" style=" padding: 0 130px;">(<p style="color: red; display: initial;">Ghi chú</p> : Các phần tử trong mảng sẽ có giá trị từ 0 đến 20) </td>
			
		</tr>
	</table>



	

	<script type="text/javascript">
		function phat_sinh() {
			
			let so = parseInt(document.getElementById('input_so').value);
			let arr = [];
			let so_ngau_nhien;
			for (i = 0 ; i < so; i++)
			{
				so_ngau_nhien = Math.floor(Math.random() * 20);
				arr.push(so_ngau_nhien);
			}
			
			document.getElementById('in_ra').innerHTML = arr;

			let max = arr[0];
			for (i = 1; i < arr.length; i++)
			{
				if ( max < arr[i])
				{
					max = arr[i];
				}
			}
			document.getElementById('max_ne').innerHTML = max;

			let min = arr[0];
			for (i = 0; i < arr.length; i++)
			{
				if(min > arr[i])
				{
					min = arr[i];
				}
				document.getElementById('min_ne').innerHTML = min;
			}

			let sum = 0;
			for (i =0 ; i< arr.length; i++)
			{
				sum += arr[i];
			}
			document.getElementById('sum_ne').innerHTML = sum;
		}
	</script>
</body>
</html>
